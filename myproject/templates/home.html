<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boards</title>
  </head>
  <body>
    <h1>Boards List</h1>
    <table border="1">
      <tr>
        <td>#</td>
        <td>Name</td>
        <td>Description</td>
        <td>Action</td>
      </tr>
    {% for board in boards %}
      <tr>
        <td>{{ board.id }}</td>
        <td>{{ board.name }}</td>
        <td>{{ board.description }}</td>
        <td><a href="">Edit</a> <a href="">Delete</a></td>
      </tr>
    {% endfor %}
    </table>
  </body>
</html>
